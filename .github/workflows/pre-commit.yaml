name: Code Quality
run-name: This action ensures that the code quality is maintained.

on:
  push:
  pull_request:
    branches: [main]
    paths: "**.py"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - uses: pre-commit/action@v3.0.0
      - name: Update requirements
        run: |
          pdm update-requirements
